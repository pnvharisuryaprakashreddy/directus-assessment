name: Directus CI Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DIRECTUS_URL: http://13.232.23.3:8055

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate docker-compose
        run: |
          ls -la
          cat docker-compose.yml

  health_check:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Health check
        run: |
          curl -I --fail --max-time 30 $DIRECTUS_URL

  capture_homepage:
    runs-on: ubuntu-latest
    needs: health_check
    steps:
      - name: Download homepage
        run: |
          curl -L --fail --max-time 30 $DIRECTUS_URL -o directus_homepage.html

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: directus-homepage
          path: directus_homepage.html
